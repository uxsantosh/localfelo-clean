# =====================================================
# Nginx Configuration for LocalFelo SPA
# =====================================================
# 
# USAGE:
# 1. Save this file as: /etc/nginx/sites-available/localfelo
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/localfelo /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Reload Nginx: sudo systemctl reload nginx
#
# =====================================================

server {
    listen 80;
    listen [::]:80;
    server_name localfelo.com www.localfelo.com;

    # Root directory (update this to your actual deployment path)
    root /var/www/localfelo/dist;
    index index.html;

    # âœ… SPA ROUTING FIX
    # Try to serve file directly, then directory, then fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Hide Nginx version
    server_tokens off;

    # Error page
    error_page 404 /index.html;
}

