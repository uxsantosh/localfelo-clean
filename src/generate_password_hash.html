<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalFelo - Generate Password Hash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    
    h1 {
      color: #000;
      margin-bottom: 10px;
      font-size: 24px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #CDFF00;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: #000;
      color: #CDFF00;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #1a1a1a;
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #CDFF00;
      display: none;
    }
    
    .result.show {
      display: block;
    }
    
    .result h3 {
      color: #000;
      margin-bottom: 12px;
      font-size: 16px;
    }
    
    .hash-output {
      background: white;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      word-break: break-all;
      color: #333;
      margin-bottom: 12px;
    }
    
    .copy-btn {
      padding: 8px 16px;
      background: #CDFF00;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 10px;
    }
    
    .copy-btn:hover {
      background: #b8e600;
    }
    
    .sql-query {
      margin-top: 20px;
      padding: 16px;
      background: white;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #333;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .success-msg {
      background: #CDFF00;
      color: #000;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .success-msg.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê LocalFelo Password Hash Generator</h1>
    <p class="subtitle">Generate SHA-256 hash for admin password</p>
    
    <div class="input-group">
      <label for="email">Admin Email:</label>
      <input type="email" id="email" value="uxsantosh@gmail.com" placeholder="admin@example.com">
    </div>
    
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="text" id="password" value="Sun@6000" placeholder="Enter password">
    </div>
    
    <button onclick="generateHash()">Generate Hash & SQL Query</button>
    
    <div class="result" id="result">
      <h3>‚úÖ Password Hash Generated:</h3>
      <div class="hash-output" id="hashOutput"></div>
      <button class="copy-btn" onclick="copyHash()">Copy Hash</button>
      <span class="success-msg" id="hashCopied">Copied!</span>
      
      <h3 style="margin-top: 20px;">üìù Complete SQL Query:</h3>
      <div class="sql-query" id="sqlQuery"></div>
      <button class="copy-btn" onclick="copySql()">Copy SQL Query</button>
      <span class="success-msg" id="sqlCopied">Copied!</span>
    </div>
  </div>
  
  <script>
    async function generateHash() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        alert('Please enter both email and password');
        return;
      }
      
      // Generate SHA-256 hash
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      
      // Get password hint (first 3 chars)
      const hint = password.slice(0, 3);
      
      // Display hash
      document.getElementById('hashOutput').textContent = hashHex;
      
      // Generate SQL query
      const sqlQuery = `-- Delete all existing users
DELETE FROM profiles;
DELETE FROM auth.users;

-- Create admin user
INSERT INTO profiles (
  id,
  email,
  name,
  password_hash,
  password_hint,
  client_token,
  is_admin,
  created_at,
  updated_at
) VALUES (
  gen_random_uuid(),
  '${email}',
  'Admin',
  '${hashHex}',
  '${hint}',
  gen_random_uuid()::text,
  true,
  NOW(),
  NOW()
);

-- Verify
SELECT id, email, name, is_admin FROM profiles WHERE email = '${email}';`;
      
      document.getElementById('sqlQuery').textContent = sqlQuery;
      document.getElementById('result').classList.add('show');
      
      // Store for copy functions
      window.currentHash = hashHex;
      window.currentSql = sqlQuery;
    }
    
    function copyHash() {
      navigator.clipboard.writeText(window.currentHash);
      const msg = document.getElementById('hashCopied');
      msg.classList.add('show');
      setTimeout(() => msg.classList.remove('show'), 2000);
    }
    
    function copySql() {
      navigator.clipboard.writeText(window.currentSql);
      const msg = document.getElementById('sqlCopied');
      msg.classList.add('show');
      setTimeout(() => msg.classList.remove('show'), 2000);
    }
    
    // Auto-generate on page load
    window.onload = () => generateHash();
  </script>
</body>
</html>
